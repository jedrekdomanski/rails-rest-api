default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: sample-rails-rest-api-development

test:
  <<: *default
  database: sample-rails-rest-api-test-<%= ENV['TEST_ENV_NUMBER'] %>

learning:
  <<: *default
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host:     <%= ENV['DB_HOST'] %>
  pool:     <%= ENV['DB_POOL'] %>

